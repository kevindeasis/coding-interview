<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title></title><link href="/static/css/materialize.min.css" type="text/css" rel="stylesheet"></head><style>.square {
        display: flex;
        font-size: 12px;
        height: 50px;
        width: 50px;
        justify-content: center;
        align-items: center;
        background-color: turquoise;
    }

    .invis {
        visibility: hidden !important;
    }

    .child{
        display:none;
    }

    .square:hover > .child{
        display:block;
    }

    .row {
        margin:0px 0px 5px 0px;
        padding: 0;
    }
    .middle {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .transition{
        transition: background-color 300ms ease-out 300ms;
        -moz-transition: background-color 300ms ease-out 300ms;
        -webkit-transition: background-color 300ms ease-out 300ms;
        -o-transition: background-color 300ms ease-out 300ms;
    }</style><body class="middle" style="height:100vh"><div id="app" class="section"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script defer="defer" src="/static/js/materialize.min.js"></script><script type="text/javascript" src="/dist/js/app.js"></script></body></html>
